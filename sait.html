<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тапалка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
        }

        .tap-button {
            background-color: #4CAF50;
            color: white;
            font-size: 24px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tap-button:hover {
            background-color: #45a049;
        }

        .counter {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .info {
            margin-top: 40px;
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Тапалка</h1>
    <p>Нажми на кнопку и увеличь счетчик!</p>

    <button class="tap-button" onclick="incrementCounter()">Тапай меня!</button>

    <div class="counter">
        <p>Счетчик: <span id="counter">0</span></p>
    </div>

    <div class="info">
        <p>Каждое нажатие увеличивает счетчик. Приятного времяпрепровождения!</p>
    </div>

    <script>
        let count = 0;

        function incrementCounter() {
            count++;
            document.getElementById('counter').innerText = count;
        }
    </script>

</body>
</html>
